<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">

    <div class="mail">
     <div class="flipcard_mail">
        <div class="mail_front">
            <div class="mail_img"> <img src="/icons8-mail-50.png" alt="img"></div>
            <p class="mail_p">Mail</p>
        </div>

        <div class="mail_back">
            <p class="mail_back_p">Black head</p>
        </div>
     </div>
    </div>   
    <!-- calander       -->
        <div class="calander">
                    <div class="calander_img"> <img src="/icons8-calendar-50.png" alt="img"></div>
                    <p class="calander_p">calander</p>
        </div>
            <!-- internet  -->
            <div class="internet">
                <div class="internet_img"><img src="/icons8-internet-explorer-50.png" alt="img"> </div>
                <p class="internet_p">Internet</p>
        </div>
        <!-- store  -->
        <div class="store">
            <div class="store_img"><img src="/download.png" alt="img"></div>
            <p class="store_p">Store</p>
        </div>
        <!-- image -->
        <div class="image">
            
            <p class="image_p">image</p>
        </div>
      <!-- //**  people//** -->
        <div class="people">
            <div class="people_div"><img class="people_image" src="./people.png.png" alt="people"></div>
            <p class="people_p">people</p>
        </div>
        <!-- photos -->
        <div class="photos">
            <div><img src="/image.png.png" class="photos_img" alt="photos"></div>
            <p class="photos_p">photos</p>
        </div>
        <!-- maps -->
        <div class="maps">
            <div class="maps_image"><img src="/treade.png.png" alt="img"></div>
            <p class="maps_p">Maps</p>
        </div>
        <!-- skydrive -->
        <div class="skydrive">
            <div class="sky_img"><img src="/sky drive.png.png" alt="img"></div>
            <p class="skydrive_p">Skydrive </p>
        </div>
        <!-- travle -->
        <div class="travle">
            <div><img class="travle_img" src="/travel.png.png" alt="img"></div>
            <p class="travle_p">travle</p>
        </div>
        <!-- massaging -->
        <div class="massaging">
            <div><img class="msg_img" src="./messaging.png.png" alt="msg"></div>
            <p class="msg_p">massaging</p>
        </div>
        <div class="finance">
            <div><img class="financ_img" src="/finance.png.png" alt="img"></div>
            <p class="financ_p">finance</p>
        </div>
        <!-- sports -->
        <div class="sports">
            <div><img class="sport_img" src="/cup.png.png" alt="img"></div>
            <p class="sports_p">sports</p>
        </div>
        <!-- game -->
        <div class="game">
           <div><img class="game_img" src="/games.png.png" alt="img"></div>
            <p class="game_p">game</p>
        </div>
        <div class="camera">
            <div><img class="camera_img" src="/camera.png.png" alt="camera"></div>
            <p class="camera_p">camera</p>
        </div>
        <!-- dekstop -->
        <div class="dekstop">
            <p>dekstop</p>
        </div>
        <!-- weather -->
        <div class="weather">
            <div><img class="weather_img" src="/weather.png.png" alt="img"></div>
            <p class="weather_p">weather</p>
        </div>
        <!-- news -->
        <div class="news">
            <div><img class="news_image" src="/news,png.png" alt="img"></div>
            <p class="news_p">news</p>
        </div>
        <!-- music -->
<div class="music">
           <div><img src="/headphone.png.png" alt="img"></div>
            <p class="music_p">music</p>
        </div>
        <!-- video -->
        <div class="video">
            <div><img src="/video.png.png" alt="img"></div>
            <p class="video_p">video</p>
        </div>
    </div>
</body>
</html>
